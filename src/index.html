<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Haiku Checker</title>
  </head>
  <body>

    <div class="container">
      <h1>Haiku Checker <span id="test-span"></span></h1>


      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">With textarea</span>
        </div>
        <textarea id="haiku-text" class="form-control" aria-label="With textarea"></textarea>
      </div>

      <form id="haiku-button">
        <button type="submit" name="button">Submit Haiku</button>
      </form>

      <div class="well" id="haiku-readout">

      </div>
  </div>
  </body>
</html>
